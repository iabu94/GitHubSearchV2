<h2>Repository Search</h2>

<div class="form-field-group">
    <mat-form-field class="example-form-field">
        <mat-label>Search key</mat-label>
        <input matInput type="text" (change)="setKey()" [(ngModel)]="searchKeyword" (keyup.enter)="search()">
        <mat-error *ngIf="!searchKeyword">
            Please enter a keyword to search
        </mat-error>
        <button matSuffix mat-icon-button (click)="search()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>

<mat-spinner class="custom-spinner" *ngIf="loading$ | async"></mat-spinner>

<div class="cards-container">
    <mat-card *ngFor="let repo of repositories" class="example-card">
        <mat-card-header class="example-card-header">
            <div class="card-title-container">
                <mat-card-title class="title" [title]="repo.name">{{repo.name}}</mat-card-title>
            </div>
            <button mat-icon-button (click)="bookmark(repo)">
                <mat-icon>bookmark</mat-icon>
            </button>
        </mat-card-header>
        <img mat-card-image [src]="repo.avatar" [alt]="repo.name">
    </mat-card>
</div>
